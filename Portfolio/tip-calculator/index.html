<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="javascript.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <main>
    <article class="splitter">
      <h1>SPLI<br>TTER</h1>
      <form class="splitter-ui">
        <div class="ui-controls">

          <fieldset>
            <label class="ui-section-name" for="total-bill">Bill</label>
            <input type="number" name="total-bill" id="total-bill" value="142.44">
            <i><img src="./images/icon-dollar.svg"></i>
          </fieldset>
    
          <fieldset>
            <legend class="ui-section-name" >Select Tip %</legend>

            <div class="ui-tip-options">
              
              <div class="ui-tip-option">
                <input type="radio" name="tip" id="five-percent">
                <label for="five-percent" name="">5%</label>

              </div>

              <div class="ui-tip-option">
                <input type="radio" name="tip" id="ten-percent">
                <label for="ten-percent">10%</label>

              </div>

              <div class="ui-tip-option">
                <input type="radio" name="tip" id="fifteen-percent" checked="checked">  
                <label for="fifteen-percent">15%</label>
              </div>

              <div class="ui-tip-option">
                <input type="radio" name="tip" id="twentyfive-percent">
                <label for="twentyfive-percent">25%</label>
              </div>

              <div class="ui-tip-option">
                <input type="radio" name="tip" id="fifty-percent">
                <label for="fifty-percent">50%</label>
              </div>

              <div class="ui-tip-option">
                <input type="number" id="custom-tip" placeholder="Custom">
              </div>
            </div>
          </fieldset>

          <fieldset>
            <label class="ui-section-name" for="total-people">Number of People <span class="error">Can't be Zero</span></label>
            <input type="number" id="total-people" value="5"> 
            <i><img src="./images/icon-person.svg"></i>
          </fieldset>
        </div>

      <div class="splitter-display">
        <div class="output-groups">
          <div class="output-group">
            <p class="output-name">Tip Amount<br><span>/ person</span></p>
            <output>$4.27</output>
          </div>
            
          <div class="output-group">
            <p class="output-name">Total<br><span>/ person</span></p>
            <output>$32.79</output>
          </div> 
        </div>

          <button>Reset</button>

      </div>
    </form>
      
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/manuel-lucero-4a614b165/">Manuel Lucero Perez</a>.
    </div>
  </footer>
</body>
</html>
