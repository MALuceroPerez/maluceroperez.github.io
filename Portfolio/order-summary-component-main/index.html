<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="site-wrapper">

    <article class="order_summary_card">

        <img  class="order_sumamary_card-hero" 
        src="./images/illustration-hero.svg" 
        alt="Person listening to music"
        width="327px" />


      <div class="order_summary_card-content">
        <header class="order_sumamary_card-header">

          <h1 class="order_sumamary_card-title">Order Summary</h1>

          <p class="order_sumamary_card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>  

        </header>

        <div class="order_sumamary_card-details">

          <img class="order_sumamary_card-details-icon" src="./images/icon-music.svg" alt="a music note" width="48px">

          <div class="order_sumamary_card-details-plan">
            <div class="order_sumamary_card-details-plan-time_frame">Annual Plan</div>
            <div class="order_sumamary_card-details-plan-price">$59.99/year</div>
          </div>

          <div class="order_sumamary_card-details-change">
            <a class = "order_sumamary_card-details-change-link" href="#">Change</a>
          </div>

        </div>

        <footer class="order_sumamary_card-actions">

          <a class="order_sumamary_card-proceed" href="#" class="">Proceed to Payment</a>
          <a class="order_sumamary_card-cancel" href="#">Cancel Order</a>

        </footer>

      </article>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
  
  </div>


</body>
</html>
