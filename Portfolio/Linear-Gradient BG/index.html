<body>
    <section>
            <h1>Background Generator</h1>

        <div>
            
            <select id="direction">

                <option value="bottom">Bottom</option>
                <option value="left">Left</option>
            </select>

            <input id="color1" type="color" value="#32a2b6">
            <input id="color2" type="color" value ="#96f567">
        </div>

        <h2>Current CSS Background</h2>
        <h3 id ="lg-display">linear-gradient(to right,#32a2b6, #96f567)</h3>
    </section>
