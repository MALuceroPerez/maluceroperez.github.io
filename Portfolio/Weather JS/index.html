<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather JS</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/63fecc18fe.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">

</head>
<body>
    
        <div id="weather-ui">

            <h1 id="date-ui"></h1>

            <section id="condition"></section>

            <header>
                <h4>Portland, Oregon</h4>
            </header>

                <ul>
                    <li>Temperature: <span id="temperature"></span>&deg;</li>
                    <li>Low: <span id= "temperature-low"></span>&deg;</li>
                    <li>High: <span id="temperature-high"></span>&deg;</li>
                    <li>Feels Like: <span id="feels-like"></span>&deg;</li>
                    <li>Sunrise: <span id="sunrise"></span></li>
                    <li>Sunset: <span id="sunset"></span></li>
                </ul>
        </div>

    <script src="weather.js"></script>
    <script src="weatherUI.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
